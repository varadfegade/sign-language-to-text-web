<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language to Text Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="learning.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤Ÿ Sign Language to Text Converter</h1>
            <p>Convert ASL gestures to text in real-time</p>
        </header>

        <main>
            <div class="video-section">
                <video id="inputVideo" autoplay muted playsinline></video>
                <canvas id="outputCanvas"></canvas>
                <div class="controls">
                    <button id="startButton" class="btn btn--primary">Start Recognition</button>
                    <button id="stopButton" class="btn btn--secondary">Stop</button>
                    <button id="clearButton" class="btn btn--secondary">Clear Text</button>
                    <button id="learnButton" class="btn btn--info">Learn Gestures</button>
                </div>
            </div>

            <div class="output-section">
                <h3>Recognized Text:</h3>
                <textarea id="outputText" placeholder="Recognized letters will appear here..." readonly></textarea>
                <div class="text-controls">
                    <button id="copyButton" class="btn btn--secondary">Copy Text</button>
                    <button id="downloadButton" class="btn btn--secondary">Download</button>
                </div>
            </div>

            <div class="status">
                <div id="statusText">Click "Start Recognition" to begin</div>
                <div id="confidenceLevel"></div>
            </div>
        </main>

        <!-- Learning Modal -->
        <div id="learningModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Learn ASL Hand Gestures</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <p>Click on any letter to see how to perform the gesture:</p>
                    <div id="gestureGrid" class="gesture-grid"></div>
                </div>
            </div>
        </div>

        <!-- Gesture Detail Modal -->
        <div id="gestureDetailModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="gestureTitle">Gesture Details</h2>
                    <span class="close-detail">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="gesture-detail-content">
                        <img id="gestureImage" src="" alt="Gesture" class="gesture-image">
                        <div class="gesture-info">
                            <h3 id="gestureLetter"></h3>
                            <p id="gestureDescription"></p>
                            <div class="gesture-tips">
                                <h4>Tips:</h4>
                                <ul id="gestureTips"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="learning.js"></script>
</body>
</html>
